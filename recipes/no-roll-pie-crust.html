<h1>No Roll Pie Crust</h1><p>In a 8 or 9 inch pie plate put
1 and 1/2 cups flour
1 and 1/2 tsp sugar
3/4 tsp salt
2 Tblspn of milk
1/2 cup salad oil (canola&#44; vegetable etc)

Mix with fingers until all the flour is dampened.
Press with finger tips into bottom and and up the sides of the pan.
Flute rim</p>
