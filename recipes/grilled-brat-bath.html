<h1>Grilled Brat Bath</h1><p>No story here&#44; just a good way to grill the brats before hand and have the hot and tasty later.

Heat in a roaster or crock pot:
1 12oz can beer
3 Tblsp prepared mustard (op)
1 large onion sliced
2 Tblsp butter
2 cups sauerkraut
Add cooked&#44; grilled brats&#44; heat and eat.</p>
